<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Button component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

<body>
    <div class="nav">
        <h3><span>Dev</span>challenges.io</h3>
        <p class="color">Colors</p>
        <p>Typography</p>
        <p>Spaces</p>
        <p>Buttons</p>
        <p class="input">inputs</p>
        <p>grid</p>
    </div>
    <div class="buttons">
        <h4>Buttons</h4>
        <div class="b-1">
            <p class="p1">< Button /></p>
            <p class="p2">&:hover, &:focus</p>
            <button class="b1">Default</button>
            <button class="b2">Default</button>
        </div>

        <div class="b-1">
            <p class="p1">< Button variant="outline" /></p>
            <p class="p2">&:hover, &:focus</p>
            <button class="b3">Default</button>
            <button class="b4">Default</button>
        </div>

        <div class="b-1">
            <p class="p1">< Button variant="text" /></p>
            <p class="p2">&:hover, &:focus</p>
            <button class="b5">Default</button>
            <button class="b6">Default</button>
        </div>
        
        <button>Default</button>
        <button>Default</button>
        <button>Default</button>
        <button>Default</button>
    </div>
